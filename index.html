  <script id="tpl-calculator-view" type="text/template">
    <div class="row">
      <div class="col-xs-12">
        <p>Are you curious to see how this ballot initiative would impact your taxes and the revenue to your local schools?</p>
        <p>Please fill out a few questions about your personal financial position to allow us to create your personal estimate. Some questions will ask for additional information depending on initial answers.</p>
      </div>
    </div>
    <form id="calculator">
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="income">Annual Income</label>
          <div class="input-group dollars">
            <div class="input-group-addon">
              <div class="input-group-text">$</div>
            </div>
            <input class="form-control" id="income" type="text" value="0" size="9"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="homeValue">Home Value (if owned)</label>
          <div class="input-group dollars">
            <div class="input-group-addon">
              <div class="input-group-text">$</div>
            </div>
            <input class="form-control" id="homeValue" type="text" value="0" size="9"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-8 col-sm-7 col-md-6 col-lg-4">
          <label for="street">Street Address</label>
          <input class="form-control" id="street" type="text" value="" required="true"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-5 col-sm-5 col-md-4 col-lg-3">
          <label for="city">City</label>
          <input class="form-control" id="city" type="text" value="" required="true"/>
        </div>
        <div class="form-group col-xs-3 col-sm-2 col-md-2 col-lg-1">
          <label for="postal">Zip</label>
          <input class="form-control" id="postal" type="text" size="5" value="" required="true"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          Are you a business owner, farmer or rancher?<br/>
          <div class="radio">
            <label>
              <input id="businessNo" type="radio" name="business" value="no" checked="checked"/>
              No
            </label>
          </div>
          <div class="radio">
            <label>
              <input id="businessYes" type="radio" name="business" value="yes"/>
              Yes
            </label>
          </div>
        </div>
      </div>
      <div id="business-group" class="start-hidden">
        <div class="row">
          <div class="form-group col-xs-12">
            <label for="passthrough">Passthrough Income</label>
            <div class="input-group dollars">
              <div class="input-group-addon">
                <div class="input-group-text">$</div>
              </div>
              <input class="form-control" id="passthrough" type="text" value="0"/>
            </div>
            <small class="form-text text-muted">
              How much of the personal income reported above is earned as profit from pass-through business (LLC, S-Corps, Sole Proprietorships, Partnerships)?
            </small>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12">
            Do you own a business property, farm, or ranch?<br/>
            <div class="radio">
              <label>
                <input id="businessPropertyNo" type="radio" name="businessProperty" value="no" checked="checked"/>
                No
              </label>
            </div>
            <div class="radio">
              <label>
                <input id="businessPropertyYes" type="radio" name="businessProperty" value="yes"/>
                Yes
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id="business-property-group" class="start-hidden">
        <div class="row">
          <div class="form-group col-xs-12">
            <label for="businessValue">Property Value</label>
            <div class="input-group dollars">
              <div class="input-group-addon">
                <div class="input-group-text">$</div>
              </div>
              <input class="form-control" id="businessValue" type="text" value=""/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-8 col-sm-7 col-md-6 col-lg-4">
            <label for="businessStreet">Street Address</label>
            <input class="form-control" id="businessStreet" type="text" value=""/>                    
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-5 col-sm-5 col-md-4 col-lg-3">
            <label for="businessCity">Business City</label>
            <input class="form-control" id="businessCity" type="text" value=""/>
          </div>
          <div class="form-group col-xs-3 col-sm-2 col-md-2 col-lg-1">
            <label for="businesPostal">Zip</label>
            <input class="form-control" id="businessPostal" type="text" size="5" value=""/>
          </div>
        </div>
      </div>
      <button id="btn-calculate" class="btn btn-primary" type="submit">Calculate</button>
    </form>
  </script>
  
  <script id="tpl-result-view" type="text/template">
    <div class="row individual">
      <div class="col-xs-12">
        <h2>Tax Filer</h2>
      </div>
    </div>
    <div class="row business start-hidden">
      <div class="col-xs-12">
        <h2>Tax Filer</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-lg-2 start-hidden">
        IMG
      </div>
      <div class="col-sm-9 col-lg-10">
        <table id="individual-info" class="table table-sm">
          <tbody>
            <tr>
              <th>Income</th>
              <td id="resultIncome">$100,000</td>
            </tr>
            <tr>
              <th>Taxable Income</th>
              <td id="taxResult">$100,000</td>
            </tr>
            <tr class="home">
              <th>Home Value</th>
              <td id="homeResult">$100,000</td>
            </tr>
            <tr class="business">
              <th>Business Value</th>
              <td id="businessResult">$100,000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 form-group">
        <button id="redo" type="button" class="btn btn-primary">Try Different Scenario</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7" id="amendment-changes">
        <h3>Tax Changes Under Amendment 73</h3>
        <table>
          <tbody>
            <tr>
              <td class="icon"><img width="48" height="35" src="img/tax.png"/></td>
              <td id="extraTax" class="savings animate">$0</td>
              <td>additional income tax</td>
            </tr>
            <tr>
              <td class="icon"><img width="48" height="35" src="img/home.png"/></span></td>
              <td class="savings">
                <span class="animate" id="homeLow">$0</span>
                &ndash;
                <span class="animate" id="homeHigh">$0</span>
              </td>
              <td>property tax savings</td>
            </tr>
            <tr class="business">
              <td class="icon"><img width="48" height="35" src="img/business.png"/></span></td>
              <td class="savings">
                <span class="animate" id="businessLow">$0</span>
                &ndash;
                <span class="animate" id="businessHigh">$0</span>
              </td>
              <td>property tax savings</td>
            </tr>
            <tr>
              <td class="icon"><img width="48" height="35" src="img/calculator.png"/></span></td>
              <td class="savings">
                <span id="netLowUp" class="glyphicon glyphicon-arrow-up start-hidden result-expense" ></span>
                <span id="netLowDown" class="glyphicon glyphicon-arrow-down start-hidden result-savings"></span>
                <span class="animate" id="netLow">$0</span>
                &ndash;
                <span id="netHighUp" class="glyphicon glyphicon-arrow-up start-hidden result-expense" ></span>
                <span id="netHighDown" class="glyphicon glyphicon-arrow-down start-hidden result-savings"></span>
                </span><span class="animate" id="netHigh">$0</span>
              </td>
              <td>net change</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-5" id="new-district-revenue">
        <h3>Annual New Revenue from Amendment 73 for</h3>
        <table class="district">
          <tbody>
            <tr>
              <td colspan="2">
                <span id="schoolDistrict">School District</span>
              </td>
              <td class="icon-spacer">
                &nbsp;
              </td>
            </tr>
            <tr>
              <td class="icon">
                <img width="48" height="35"  src="img/student.png"/>
              </td>
              <td class="district-revenue">
                <span class="animate result-savings" id="perStudent">$0</span>
              </td>
              <td>per student</td>
            </tr>
            <tr>
              <td class="icon">
                <img width="48" height="35" src="img/school.png"/>
              </td>
              <td class="district-revenue">
                <span class="animate result-savings" id="total">$0</span>
              </td>
              <td>total</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
