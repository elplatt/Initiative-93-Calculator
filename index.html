<!doctype html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Initiative 93 Tax Calculator">
    <meta name="author" content="ProgressNow Colorado">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-4.1.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="col-sm">
        <div class="row">
          <form id="calculator">
            <h2>Address</h2>
            <div class="form-group">
              <input id="street" type="text" placeholder="Street" value="2414 Regent Dr">                    
            </div>
            <div class="form-group">
              <input id="city" type="text" placeholder="City" value="Boulder">
            </div>
            <div class="form-group">
              <input id="postal" type="text" placeholder="Zip" value="80309">
            </div>
            <h2>Income</h2>
            <div class="form-group">
              <input id="income" type="text" placeholder="Annual Income">
            </div>
            <button type="submit">Calculate</button>
          </form>            
        </div>
        <div class="row">
          <svg id="map" width="500" height="500"></svg>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/backbone/backbone-min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="js/models.js"></script>
    <script src="js/config.js"></script>
    <script src="data/co_school_districts.geo.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
